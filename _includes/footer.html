      	<ul class="list-inline">
        <a href="http://www.onefatgiraffe.com"><img src="/img/ofg.png" alt="One Fat Giraffe Inc."></a>
        {% if site.twitter %}
          <li>
            <i class="fa fa-twitter"></i> 
            <a href="https://twitter.com/{{ site.twitter }}">Twitter</a>
          </li>
        {% endif %}
        {% if site.instagram %}

          </li>
        {% endif %}
