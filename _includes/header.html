<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  {% if site.enforce_ssl %}
  <!--
    redirect users to the https version of the website.
    but: only check when on the production domain, as set in _config.yml.
   -->
  <script type="text/javascript">
    var enforce = "{{ site.enforce_ssl }}";
    if ((enforce == window.location.host) && (window.location.protocol != "https:"))
      window.location = window.location.toString().replace(/^http:/, "https:");
  </script>
  {% endif %}

  <meta charset="utf-8">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>{{ site.title }}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" href="/atom.xml" type="application/atom+xml" title="{{ site.title }}" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/favicon32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon128.png" sizes="128x128">

  <style>
  /* inline critical CSS */
    body {
      padding-top: 10px;
    }

    p.disclaimer {
        position: relative;
      top:-7px
    }

    .content {
      padding: 4em 1em;
    }

    footer {
      padding-left: 1em;
    }
  </style>
</head>
<body>
